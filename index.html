    <meta charset="UTF-8" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Outfit (Clean, Geometric, Modern) & Italiana (Luxury Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Italiana&display=swap" rel="stylesheet">
    
    <!-- GSAP & ScrollTrigger via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #FAFAFA; /* Zinc-50 equivalent */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Custom Font for Logo (Simulating TAN Pearl) */
      .font-tan-pearl {
        font-family: 'Italiana', serif;
      }

      /* Shimmer Effect for Images */
      .shimmer-wrapper {
        position: relative;
        overflow: hidden;
      }
      .shimmer-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: skewX(-25deg);
        pointer-events: none;
      }
      .shimmer-wrapper:hover::after {
        animation: shimmer 0.8s;
      }
      @keyframes shimmer {
        100% {
          left: 150%;
        }
      }

      /* Animations */
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      /* Hide default scrollbar for sleekness */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
